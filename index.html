<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive AOP Map</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Calibri, sans-serif;
    }

    .map-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
    }

    img {
      width: 100%;
      display: block;
    }

    svg {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .zone {
      fill: transparent;
      stroke: rgba(255, 255, 255, 0.0);
      stroke-width: 2;
      cursor: pointer;
      pointer-events: all;
      transition: fill 0.2s ease;
    }

    .blacked-out {
      fill: rgba(0, 0, 0, 0.5);
    }

    .tooltip {
      position: fixed;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
      z-index: 1000;
      font-family: Calibri, sans-serif;
    }
  </style>
</head>
<body>

<div class="map-container">
  <img src="AOPMAPINT.png" alt="AOP Map" />

  <svg viewBox="0 0 2000 3010" preserveAspectRatio="xMidYMid meet">
    <!-- Greater Wellington -->
    <polygon class="zone"
      data-label="Greater Wellington"
      points="1,1794,185,1834,239,1864,273,1882,331,1875,365,1831,397,1769,420,1741,457,1741,504,1762,568,1733,596,1705,609,1670,660,1672,716,1675,741,1718,771,1721,807,1705,828,1707,868,1730,913,1725,943,1725,971,1741,1019,1732,1043,1721,1089,1714,1153,1742,1201,1748,1246,1783,1299,1790,1330,1772,1381,1756,1411,1797,1471,1794,1540,1822,1577,1852,1653,1882,1718,1882,1999,1892,1994,0,-1,4,0,1792,-1,1493" />

    <!-- Western Wellington -->
    <polygon class="zone"
      data-label="Western Wellington"
      points="0,1795,186,1835,272,1881,332,1874,371,1816,394,1769,431,1733,504,1759,565,1733,597,1702,608,1670,714,1675,739,1714,772,1719,806,1703,825,1705,866,1728,942,1723,970,1737,982,1755,989,1802,1009,1832,1032,1880,1042,1908,1048,1931,1046,1961,1030,2000,1007,2032,970,2053,958,2067,929,2164,905,2231,887,2290,855,2288,852,2377,843,2398,813,2433,774,2469,735,2514,664,2584,611,2616,558,2648,527,2709,472,2820,466,2862,461,2929,461,3010,0,3007,0,2507,0,2487,0,2447,0,2383,0,1999" />

    <!-- Eastern Wellington -->
    <polygon class="zone"
      data-label="Eastern Wellington"
      points="1483,3006,463,3008,463,2931,474,2820,557,2648,662,2586,763,2479,842,2399,856,2288,887,2285,958,2064,1008,2032,1038,1975,1046,1930,1027,1868,999,1812,984,1776,977,1739,1025,1726,1087,1709,1151,1741,1200,1748,1243,1778,1299,1791,1329,1769,1378,1756,1408,1795,1471,1793,1537,1821,1576,1849,1654,1880,1999,1892,1996,2070,1998,2620,1998,3008,1745,3011" />
  </svg>

  <div class="tooltip" id="tooltip"></div>
</div>

<script>
  const tooltip = document.getElementById('tooltip');
  const zones = document.querySelectorAll('.zone');

  zones.forEach(zone => {
    zone.addEventListener('mouseenter', () => {
      zones.forEach(z => z.classList.add('blacked-out'));
      zone.classList.remove('blacked-out');

      tooltip.style.display = 'block';
      tooltip.textContent = zone.getAttribute('data-label');
    });

    zone.addEventListener('mousemove', e => {
      tooltip.style.top = `${e.clientY + 2}px`;
      tooltip.style.left = `${e.clientX + 4}px`;
    });

    zone.addEventListener('mouseleave', () => {
      zones.forEach(z => z.classList.remove('blacked-out'));
      tooltip.style.display = 'none';
    });
  });
</script>

</body>
</html>
